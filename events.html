<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code ReSolve Events</title>
    <link rel="stylesheet" href="css/styles.css">


    <!-- Calendar ImportMap -->
    <script type='importmap'>
      {
        "imports": {
          "@fullcalendar/core": "https://cdn.skypack.dev/@fullcalendar/core@6.1.5",
          "@fullcalendar/daygrid": "https://cdn.skypack.dev/@fullcalendar/daygrid@6.1.5"

        }
      }
    </script>
    <!-- Calendar Initialization -->
    <script type='module'>
        import { Calendar } from '@fullcalendar/core';
        import dayGridPlugin from '@fullcalendar/daygrid';

        const events = [
            {
                title: "Event 1",
                start: "2023-04-10T14:00:00",
                description: "Event 1 description."
            },
            {
                title: "Event 2",
                start: "2023-04-20T16:00:00",
                end: "2023-04-20T17:00:00",
                description: "Event 2 description.",
            },
            // ...add more events as needed
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar')
            const calendar = new Calendar(calendarEl, {
                plugins: [dayGridPlugin],
                events: events,
                initialView: 'dayGridMonth',
                headerToolbar: {
                    prev: 'chevron-left',
                    next: 'chevron-right',
                    left: 'prev,next,today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay',

                },
                eventClick: function (calEvent, jsEvent, view) {
                    alert("Event: " + calEvent.title + "\nDescription: " + calEvent.description);
                },
            })
            calendar.render()
        })
    </script>



</head>
